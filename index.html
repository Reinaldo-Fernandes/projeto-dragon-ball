<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Personagens</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="responsivo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <main>
    <!-- PERSONAGENS -->
    <section class="personagem selecionado">
      <img class="imagem" src="imagens/personagem-cyberstorm.png" alt="Cyberstorm">
    </section>
    <section class="personagem">
      <img class="imagem" src="imagens/personagem-codepixie.png" alt="Codepixie">
    </section>
    <section class="personagem">
      <img class="imagem" src="imagens/personagem-hexblade.png" alt="Hexblade">
    </section>
    <section class="personagem">
      <img class="imagem" src="imagens/personagem-neonpulse.png" alt="Neonpulse">
    </section>
    <section class="personagem">
      <img class="imagem" src="imagens/personagem-codebreaker.png" alt="Codebreaker">
    </section>

    <!-- CONTEÚDO LATERAL -->
    <div class="conteudo">
      <h1 class="nome-personagem">Cyberstorm</h1>
      <p class="descricao">Um guerreiro cibernético do futuro que protege os dados da humanidade com habilidades de hack e força sobre-humana.</p>
    </div>

    <!-- BOTÕES -->
    <div class="botoes">
      <button class="botao selecionado cyberstorm" aria-label="Selecionar Cyberstorm">
        <img src="imagens/icon-cyberstorm.png" alt="Cyberstorm">
      </button>
      <button class="botao codepixie" aria-label="Selecionar Codepixie">
        <img src="imagens/icon-codepixie.png" alt="Codepixie">
      </button>
      <button class="botao hexblade" aria-label="Selecionar Hexblade">
        <img src="imagens/icon-hexblade.png" alt="Hexblade">
      </button>
      <button class="botao neonpulse" aria-label="Selecionar Neonpulse">
        <img src="imagens/icon-neonpulse.png" alt="Neonpulse">
      </button>
      <button class="botao codebreaker" aria-label="Selecionar Codebreaker">
        <img src="imagens/icon-codebreaker.png" alt="Codebreaker">
      </button>
    </div>
  </main>

  <script>
    const botoes = document.querySelectorAll(".botao");
    const personagens = document.querySelectorAll(".personagem");
    const nomePersonagem = document.querySelector(".nome-personagem");
    const descricaoPersonagem = document.querySelector(".descricao");

    const nomes = [
      "Cyberstorm",
      "Codepixie",
      "Hexblade",
      "Neonpulse",
      "Codebreaker"
    ];

    const descricoes = [
      "Um guerreiro cibernético do futuro que protege os dados da humanidade com habilidades de hack e força sobre-humana.",
      "Uma maga digital que conjura códigos mágicos para derrotar bugs e travamentos no mundo virtual.",
      "Um espadachim sombrio que invade sistemas como se fossem masmorras, com ataques críticos de lógica pura.",
      "Especialista em velocidade e redes, sua mente pulsa com neon e pacotes de dados em altíssima frequência.",
      "Um gênio rebelde da programação que quebra as regras para proteger os inocentes do caos digital."
    ];

    botoes.forEach((botao, indice) => {
      botao.addEventListener("click", () => {
        const botaoSelecionado = document.querySelector(".botao.selecionado");
        if (botaoSelecionado) botaoSelecionado.classList.remove("selecionado");
        botao.classList.add("selecionado");

        const personagemSelecionado = document.querySelector(".personagem.selecionado");
        if (personagemSelecionado) personagemSelecionado.classList.remove("selecionado");
        personagens[indice].classList.add("selecionado");

        nomePersonagem.textContent = nomes[indice];
        descricaoPersonagem.textContent = descricoes[indice];
      });
    });
  </script>
</body>

</html>
